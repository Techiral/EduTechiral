<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online C Compiler | EduTechiral</title>
    <style>
        body {
            background-color: #1E1E1E;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #00FF00;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea, select, input, button {
            margin: 10px;
            padding: 10px;
            border: 1px solid #00FF00;
            border-radius: 5px;
            background-color: #1E1E1E;
            color: #00FF00;
        }

        button {
            cursor: pointer;
            background-color: #00FF00;
            color: #1E1E1E;
        }

        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #00FF00;
            border-radius: 5px;
            background-color: #1E1E1E;
            color: #00FF00;
            white-space: pre-wrap;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<h1>Online C Compiler</h1>

<form id="codeForm">
    <label for="code">Code:</label><br>
    <textarea id="code" name="code" rows="10" cols="80" placeholder="Enter your code here..."></textarea><br>

    <label for="language">Select a language:</label>
    <select id="language" name="language">
        <option value="java">Java</option>
        <option value="py">Python</option>
        <option value="cpp">C++</option>
        <option value="c">C</option>
        <option value="js">NodeJS</option>
        <option value="go">GoLang</option>
        <option value="cs">C#</option>
    </select><br>

    <label for="input">Input (if required):</label><br>
    <input type="text" id="input" name="input"><br>

    <button type="button" onclick="executeCode()">Execute Code</button>
</form>

<div id="output"></div>

<script>
    function executeCode() {
        var code = document.getElementById('code').value;
        var language = document.getElementById('language').value;
        var input = document.getElementById('input').value;

        var data = new URLSearchParams();
        data.append('code', code);
        data.append('language', language);
        data.append('input', input);

        axios.post('https://api.codex.jaagrav.in', data)
            .then(function (response) {
                var outputDiv = document.getElementById('output');
                outputDiv.innerHTML = '<pre>' + response.data.output + '</pre>';
            })
            .catch(function (error) {
                console.log(error);
            });
    }
</script>

</body>
</html>
