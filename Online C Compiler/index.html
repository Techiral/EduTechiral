<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online C Compiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #compiler-explorer {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="compiler-explorer"></div>

    <script>
        // Add the Compiler Explorer iframe to the div
        const compilerExplorerDiv = document.getElementById('compiler-explorer');
        compilerExplorerDiv.innerHTML = '<iframe src="https://godbolt.org/" frameborder="0" style="width: 100%; height: 100%;"></iframe>';
    </script>
</body>
</html>
